<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    let map;

    function initMap() {
        console.log('Initializing map...');
        try {
            map = L.map('map').setView([32.0853, 34.7818], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            if (window.Android && window.Android.onMapReady) {
                window.Android.onMapReady();
            }
        } catch (error) {
            console.log('Error initializing map:', error);
            if (window.Android && window.Android.onSearchError) {
                window.Android.onSearchError('Error initializing map: ' + error.message);
            }
        }
    }

    function focusOnLocation(address) {
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 17);
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`<b>Location</b><br>${address}`)
                        .openPopup();
                } else {
                    console.error("Address not found");
                    if (window.Android && window.Android.onSearchError) {
                        window.Android.onSearchError("Address not found");
                    }
                }
            })
            .catch(error => {
                console.error("Geocoding error:", error);
                if (window.Android && window.Android.onSearchError) {
                    window.Android.onSearchError("Error fetching location");
                }
            });
    }

    window.onload = initMap;
</script>
</body>
</html>
